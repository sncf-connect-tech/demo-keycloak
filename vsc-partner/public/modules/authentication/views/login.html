<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" action="https://connect.voyages-sncf.com/auth/realms/VSC/protocol/openid-connect/auth" method="get" role="form">
    <div class="form-group">
        <label for="client_id">ClientId</label>
        <i class="fa fa-lock"></i>
        <input type="text" name="client_id" id="client_id" class="form-control" ng-model="clientId" required />
        <label for="response_type">ResponseType</label>
        <i class="fa fa-lock"></i>
        <input type="text" name="response_type" id="response_type" class="form-control" value="code" required />
        <label for="redirect_uri">RedirectUri</label>
        <i class="fa fa-lock"></i>
        <input type="text" name="redirect_uri" id="redirect_uri" class="form-control" value="https://www.vsc-partner.com/signin" required />
        <span ng-show="form.client_id.$dirty && form.client_id.$error.required" class="help-block">ClientId is required</span>
        <span ng-show="form.response_type.$dirty && form.response_type.$error.required" class="help-block">ClientId is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">Login</button>
    </div>
</form>
